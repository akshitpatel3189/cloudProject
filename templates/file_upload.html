<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <div>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <input type="submit" value="Upload">
        </div>
    </form>
</body>
</html>
